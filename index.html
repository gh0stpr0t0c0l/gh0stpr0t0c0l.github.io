<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - gh0stpr0t0c0l</title>
    <link rel="icon" href="images/Pfp_round.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('images/background2.png') no-repeat center center;
            background-size: contain; /* Stretches image to fit the viewport */
            background-attachment: fixed;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            min-height: 200vh;
        }
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: #333;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease-in-out;
            z-index: 5; /* Lowered below content */
        }
        .logo-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            z-index: 15;
        }
        .content {
            position: fixed;
            top: 120%; /* Kept off-screen initially */
            left: 50%;
            width: 400px;
            height: 400px;
            background: #333;
            border-radius: 20px;
            transform: translate(-50%, 0);
            padding: 30px;
            transition: all 0.5s ease-in-out;
            z-index: 8;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .apps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .app:hover {
            transform: scale(1.1);
        }
        .app img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #0ff;
        }
        .app label {
            margin-top: 5px;
            font-size: 16px;
        }
        
        /* Scroll Effect */
        body.scrolled .logo-container {
            top: 20px;
            transform: translate(-50%, 0);
        }
        body.scrolled .content {
            top: 60%; /* Adjusted final position further down */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/Pfp.png" alt="Logo">
        </div>
        <div class="content">
            <div class="apps">
                <div class="app" onclick="location.href='home.html'"><img src="images/key4.png"" alt="Escape the Website"><label>Escape</label></div>
                <div class="app"><img src="app2.png" alt="App 2"><label></label></div>
                <div class="app"><img src="app3.png" alt="App 3"><label></label></div>
                <div class="app"><img src="app4.png" alt="App 4"><label></label></div>
                <div class="app"><img src="app5.png" alt="App 5"><label></label></div>
                <div class="app"><img src="app6.png" alt="App 6"><label></label></div>
                <div class="app"><img src="app7.png" alt="App 7"><label></label></div>
                <div class="app"><img src="app8.png" alt="App 8"><label></label></div>
                <div class="app"><img src="app9.png" alt="App 9"><label></label></div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            document.body.classList.toggle('scrolled', window.scrollY > 10);
        });
    </script>
</body>
</html>
