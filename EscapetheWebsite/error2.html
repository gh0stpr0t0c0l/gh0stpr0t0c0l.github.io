<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Internal Malfunction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input[type="text"], input[type="submit"] {
            padding: 8px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Oops! Something went wrong.</h1>
    <p>Well, that’s... unexpected. If you believe this is an error, please reach out to our staff. They’re very good at fixing things. Most of the time.</p>
    <p>Everything is still <i>under control.</i></p>
    <a href="myfiles.html">Go Back</a>

    <h3>Admin Override</h3>
    <form id="admin-form">
        <input type="text" id="admin-code" placeholder="Enter admin code" />
        <input type="submit" value="Submit" />
    </form>
</div>

<script>
    if (sessionStorage.getItem('youlose') === '1') {
        // Redirect to 'youlose.html'
        window.location.href = 'youlose.html';
    }

    if (sessionStorage.getItem('black') === '1') {
        // Redirect to 'blackscreen.html'
        window.location.href = 'blackscreen.html';
    }

    if (sessionStorage.getItem('bsod') === '1') {
        // Redirect to 'bsod.html'
        window.location.href = 'BSOD2.html';
    }

    if (sessionStorage.getItem('final') === '1') {
        // Redirect to 'finale2.html'
        window.location.href = 'finale2.html';
    }

    // Check if 'hidewindow' in sessionStorage is '1'
    if (sessionStorage.getItem('hidewindow') === '1') {
        // Redirect to 'grayenet.html'
        window.location.href = 'grayenet.html';
    }

    document.getElementById("admin-form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var adminCode = document.getElementById("admin-code").value;
        
        if (adminCode === "###") {
            window.location.href = "loading.html";
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        } else {
            alert("Incorrect admin code. Please try again.");
        }
    });
</script>

</body>
</html>
